        table, th, td{

<body>
    <h1>List of some MTN USSD Codes and their uses</h1>
    <hr>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>USSD CODE</th>
                <th>USE OF CODE</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>*310#</td>
                <td>Check Airtime</td>
            </tr>
            <tr>
                <td>2</td>
                <td>*904*Amount#</td>
                <td>Buy Airtime from your Bank</td>
            </tr>
            <tr>
                <td>3</td>
                <td>*777*recipient phone number*amount*PIN#</td>
                <td>Share Airtime from MTN to MTN</td>
            </tr>
        </tbody>
    </table>
